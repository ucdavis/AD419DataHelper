# ASP.NET Framework Pipeline for AD419DataHelper
# .NET Framework 4.7 application  
# Data Loader and review website for the AD-419 Report

trigger: none

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
# Do we need node? I don't think so but there's js so I'm not sure.
# - task: NodeTool@0
#   inputs:
#     versionSpec: '18.x'

- task: NuGetToolInstaller@1
  displayName: 'Install NuGet tool'

- task: NuGetCommand@2
  displayName: 'Restore NuGet packages'
  inputs:
    restoreSolution: '$(solution)'
    
- task: PowerShell@2
  displayName: 'Install Report Viewer runtime'
  inputs:
    targetType: 'inline'
    script: |
      Write-Host "Installing Microsoft Report Viewer 2015 runtime..."
      $url = "https://download.microsoft.com/download/A/1/2/A129F694-233C-4C7C-860F-F73139CF2E01/ENU/x64/ReportViewer.msi"
      $output = "$(Agent.TempDirectory)\ReportViewer.msi"
      Write-Host "Downloading Report Viewer..."
      Invoke-WebRequest -Uri $url -OutFile $output -ErrorAction Stop
      Write-Host "Installing Report Viewer..."
      Start-Process -FilePath "msiexec.exe" -ArgumentList "/i `"$output`" /quiet /norestart /L*v `"$(Agent.TempDirectory)\ReportViewer_install.log`"" -Wait
      Write-Host "Report Viewer installation complete."
- task: VSBuild@1
  displayName: 'Build solution'
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:Configuration=$(buildConfiguration) /p:Platform="$(buildPlatform)"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSBuild@1
  displayName: 'Create Web Deploy Package'
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)\WebApp.zip" /p:DeployIisAppPath="Default Web Site"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: CopyFiles@2
  displayName: 'Copy additional web assets'
  inputs:
    SourceFolder: '$(System.DefaultWorkingDirectory)'
    Contents: |
      **\Views\**
      **\Content\**
      **\Scripts\**
      **\fonts\**
      **\Images\**
      **\*.css
      **\*.js
      **\connectionStrings.config
      **\AppSettings.config
    TargetFolder: '$(Build.ArtifactStagingDirectory)\WebFiles'
    CleanTargetFolder: true

- task: PublishBuildArtifacts@1
  displayName: 'Publish build artifacts'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'AD419DataHelper'
    publishLocation: 'Container'

